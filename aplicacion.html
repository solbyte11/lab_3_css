<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App lista de tareas</title>
</head>
    <script>
        function guardarInfo() {
            const infoTareas = document.getElementById("tareas").value;
            const infoFecha  = document.getElementById("fecha").value;
            const infoHora   = document.getElementById("hora").value;
            const infoDes    = document.getElementById("descripcion").value;

            localStorage.setItem("tareas", infoTareas);
            localStorage.setItem("fecha", infoFecha);
            localStorage.setItem("hora", infoHora);
            localStorage.setItem("descripcion", infoDes);
        }

        function consultarInfo() {
            const infoTareas = localStorage.getItem("tareas").value;
            const infoFecha  = localStorage.getItem("fecha").value;
            const infoHora   = localStorage.getItem("hora").value;
            const infoDes    = localStorage.getItem("descripcion").value;

            document.getElementById("tareas", infoTareas);
            document.getElementById("fecha", infoFecha);
            document.getElementById("hora", infoHora);
            document.getElementById("descripcion", infoDes);
        }

        
    </script>

<body>
    <section id="consulta">

        <h1 align="center">LISTA DE TAREAS</h1>
        <hr><br>

        <form 
            onsubmit  ="guardarInfo();    return false;">
            <!-- 
            onsubmit  ="consultarInfo();  return false;"
            onsubmit  ="actualizarInfo(); return false;"
            onsubmit  ="eliminarInfo();   return false;"
            -->
            <label for="tareas">Nombre de tarea</label>
            <input type="text" id="tareas" name="tareas">
            <br><br>

            <label for="fecha">Fecha de tarea</label>
            <input type="date" id="fecha" name="fecha">
            <br><br>

            <label for="hora">Hora de tarea</label>
            <input type="time" id="hora" name="hora">
            <br><br>

            <label for="descripcion">Descripci√≥n</label>
            <input type="text" id="descripcion" name="descripcion">
            <br><br><br>

            <input type="submit" value="Crear tarea">
            <input type="button" onclick="consultarInfo()" value="Consultar">
            <input type="button" onclick="actualizarInfo()" value="Actualizar">
            <input type="button" onclick="eliminarInfo()" value="Eliminar">
            

        </form>

    </section>
</body>
</html>
